<!DOCTYPE html>
<html>
<head>
	<script src="../js/angular.min.js"></script>
	<script>
		var myApp = angular.module('myApp', []);
		myApp.controller('MainCtrl', ['$scope', function($scope) {
			$scope.text = 'Hello, Angular fanatic.';
		}]);
	</script>
</head>

<body>
	<div ng-app="myApp">
		<div ng-controller="MainCtrl">
			{{ text }}
		</div>
	</div>
</body>
</html>
